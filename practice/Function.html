<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
    <style>
      button {
        padding: 20px 40px;
        font-size: 24px;
      }
      input {
        padding: 20px 30px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <label for="">FIR NUMBER</label>
    <input type="text" id="fn" /> <br />
    <label for="">SEC NUMBER</label>
    <input type="text" id="sn" />
    <br />
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">*</button>
    <button onclick="div()">/</button>
    <br />
    <input type="text" id="result" />
    <script>
      function add() {
        let first_num = parseInt(document.getElementById("fn").value);
        let Second_num = parseInt(document.getElementById("sn").value);
        let total = first_num + Second_num;
        document.getElementById("result").value = total;
      }
      function sub() {
        let first_num = parseInt(document.getElementById("fn").value);
        let Second_num = parseInt(document.getElementById("sn").value);
        let total = first_num - Second_num;
        document.getElementById("result").value = total;
      }
      function mul() {
        let first_num = parseInt(document.getElementById("fn").value);
        let Second_num = parseInt(document.getElementById("sn").value);
        let total = first_num * Second_num;
        document.getElementById("result").value = total;
      }
      function div() {
        let first_num = parseInt(document.getElementById("fn").value);
        let Second_num = parseInt(document.getElementById("sn").value);
        let total = first_num / Second_num;
        document.getElementById("result").value = total;
      }
    </script>
  </body>
</html>
