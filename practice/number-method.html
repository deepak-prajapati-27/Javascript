<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number-method</title>
  </head>
  <body>
    <script>
      let a = 20;
      console.log(typeof a);
      console.log(a.toString());
      console.log(a.toExponential());
      console.log(isNaN(a));
      console.log(isFinite(a));
      let b = "deepak";
      console.log(typeof b);
    </script>
  </body>
</html>
