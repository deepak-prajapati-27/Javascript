<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if</title>
  </head>
  <body>
    <script>
      let a = prompt("enter number");
      if (a <= 100) {
        alert("this is a correct number");
      } else {
        alert("this is not a correct number");
      }
    </script>
  </body>
</html>
