<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operators</title>
  </head>
  <body>
    <h1>go to console !!!</h1>
    <script>
      let a = 10;
      console.log(a++); //post increment // here the value is added but it will display on the next line
      console.log(++a); //pre increment //here the value is added and will display on the same line
      console.log(a--); //post decrement
      console.log(--a); //pre decrement
      console.log(--a); //pre decrement
    </script>
  </body>
</html>
